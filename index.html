<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Ad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Fashion Trends 2024</h1>
            <p>Discover the latest trends in clothing and redefine your style.</p>
            <button class="btn">Shop Now</button>
        </div>
    </header>
    <main class="gallery">
        <h2>Our Collection</h2>
        <div class="items">
            <div class="item">
                <img src="clothing1.jpeg" alt="Stylish Jacket">
                <h3>Stylish Jacket</h3>
                <p>$79.99</p>
            </div>
            <div class="item">
                <img src="clothing2.jpeg" alt="Elegant Dress">
                <h3>Elegant Dress</h3>
                <p>$99.99</p>
            </div>
            <div class="item">
                <img src="clothing3.jpeg" alt="Casual T-shirt">
                <h3>Casual T-shirt</h3>
                <p>$29.99</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Fashion Trends. All Rights Reserved.</p>
    </footer>
</body>
</html>
